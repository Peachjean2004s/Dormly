# PostgreSQL Configuration for Dormly Application
# Optimized for session storage and application performance

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Configuration
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write-Ahead Logging (WAL)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Session and Connection
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Logging
log_destination = 'stderr'
logging_collector = on
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql'

# Autovacuum (important for session table cleanup)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Time Zone
timezone = 'UTC'
log_timezone = 'UTC'

# Locale
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Security
ssl = off  # Enable in production with proper certificates
password_encryption = scram-sha-256