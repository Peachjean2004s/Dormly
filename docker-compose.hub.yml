services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: dormly-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-DormlyDB}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dormly_secure_password_2024}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema and dummy data
      - ./database/Dormly.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/sprint_dummy_data.sql:/docker-entrypoint-initdb.d/02-dummy-data.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - dormly-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-DormlyDB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API (from Docker Hub)
  backend:
    image: toodumbforthis/dormly-backend:1.0
    container_name: dormly-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-DormlyDB}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-dormly_secure_password_2024}
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - dormly-network
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Web Server (from Docker Hub)
  frontend:
    image: toodumbforthis/dormly-frontend:1.0
    container_name: dormly-frontend
    restart: unless-stopped
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:3001}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - dormly-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  dormly-network:
    driver: bridge
